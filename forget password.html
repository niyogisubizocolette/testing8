<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password Demo</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: auto;
      padding-top: 40px;
      background-color: #f8d7da; 
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    #reset-section {
      display: none;
    }

    #email-msg, #reset-msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Forgot Password</h2>

  
  <div id="email-section">
    <p>Enter your email to get reset link:</p>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="sendResetLink()">Send Reset Link</button>
    <p id="email-msg"></p>
  </div>

  
  <div id="reset-section">
    <h3>Reset Your Password</h3>
    <input type="password" id="new-password" placeholder="New password" required />
    <input type="password" id="confirm-password" placeholder="Confirm password" required />

    <a href="#" onclick="if(resetPassword()){ window.location='collection.html'; } return false;"
       style="text-decoration: underline; color: blue;">
       Reset Password
    </a>

    <p id="reset-msg"></p>
  </div>

  <script>
    function sendResetLink() {
      const email = document.getElementById('email').value;
      const emailMsg = document.getElementById('email-msg');

      if (!email) {
        emailMsg.innerText = 'Please enter your email!';
        emailMsg.style.color = 'red';
        return;
      }

      if (!email.endsWith('@gmail.com')) {
        emailMsg.innerText = 'Only Gmail addresses are accepted!';
        emailMsg.style.color = 'red';
        return;
      }

    
      emailMsg.innerText = '';
      document.getElementById('email-section').style.display = 'none';
      document.getElementById('reset-section').style.display = 'block';
    }

    function resetPassword() {
      const pass = document.getElementById('new-password').value;
      const confirm = document.getElementById('confirm-password').value;
      const msg = document.getElementById('reset-msg');

      if (!pass || !confirm) {
        msg.innerText = 'Please fill in both fields.';
        msg.style.color = 'red';
        return false;
      }

      if (pass.length < 6) {
        msg.innerText = 'Password must be at least 6 characters long.';
        msg.style.color = 'red';
        return false;
      }

      if (pass !== confirm) {
        msg.innerText = 'Passwords do not match!';
        msg.style.color = 'red';
        return false;
      }

      msg.innerText = 'Password successfully reset!';
      msg.style.color = 'green';
      return true;
    }
   

  </script>

</body>
</html>
